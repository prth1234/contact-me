<style>
.midnightHeader.default {
    filter: invert(0%);
}

.midnightHeader.black {
    filter: invert(0%);
}

.midnightHeader.white {
    filter: invert(100%);
}
</style>

<script>
$('#navbar-wrapper').midnight();
window.Webflow.destroy();
window.Webflow.ready();
window.Webflow.require('ix2').init();
document.dispatchEvent(new Event('readystatechange'));

let menuIsOpen = false;

$(".nav-bar-menu-button").each(function () {
    $(this).click(function (e) {
        if (e.originalEvent !== undefined) {
            menuIsOpen = !menuIsOpen;

            $(".nav-bar-menu-button")
                .not($(this))
                .each(function () {
                    $(this).click();
                });
        }

        if (menuIsOpen) {
            $(".midnightHeader").css("filter", "invert(0%)");
        } else {
            $(".midnightHeader").css("filter", "");
        }
    });
});


</script>
<!-- END Midnight.Js Scripts -->


<!-- START Lock scroll on menu opoen -->
<style>
html.no-scroll,
html.no-scroll body {

}
</style>

<script>
$('.nav-bar-menu-button').on('click', toggleScrolling);

function toggleScrolling() {
    $('html').toggleClass('no-scroll');
}
